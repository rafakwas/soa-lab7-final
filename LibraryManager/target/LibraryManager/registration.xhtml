<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>LIBRARY MANAGER</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Login"/>
            <h:inputText value="#{registrationBean.login}"/>
            <h:outputLabel value="Password" />
            <h:inputText value="#{registrationBean.password}"/>
            <h:outputLabel value="Do you want to get notifications about new books?"/>
            <h:selectBooleanCheckbox value="#{registrationBean.notifications}"/>
            <h:outputLabel value="Login"/>
            <h:commandButton value="login" action="#{registrationBean.submit}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
